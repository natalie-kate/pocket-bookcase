{% extends "base.html" %}
{% block image %}

<div class="title-container">
  <div class="row">
    <div class="col-12 text-center header">
      <h2>Manage Genres</h2>
    </div>
  </div>
</div>

{% endblock %}

{% block content%}
<h3 class="genres text-center">Add genre</h3>
<form id="add-genre-form" method="POST" action="{{ url_for ('add_genre') }}">
  <div class="row">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
      <label for="name">Genre name:</label> 
      <input id="name" type="text" name="name" placeholder="e.g Fantasy" required /><br />
    </div>

    <div class="col-8 offset-2 col-md-4 offset-md-4 text-center genres-btn">
      <button type="submit" class="btn my-btn btn-lg hover">
        <i class="fas fa-plus"></i> Add Genre</button>
    </div>
  </div>
</form>
<hr>

<h3 class="genres text-center">Current Genres</h3>

{% for genre in genres %}
<div class="row genres text-center">
  <div class="col-10 offset-1 col-md-5 shadow-lg p-1 mb-3 bg-white rounded">
    <h3>{{ genre.name.title() }}</h3>
  </div>
  <div class="col-10 offset-1 col-md-5 offset-md-0">
    <a data-toggle="collapse" data-target="#{{ genre.name }}-form" class="btn btn-md edit-btn hover">Edit <i class="fas fa-edit"></i></a>
    <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="btn btn-md delete-btn hover">Delete <i class="fas fa-trash-alt"></i></a>
  </div>
</div>
<form id="{{ genre.name }}-form" method="POST" action="{{ url_for ('edit_genre', genre_id=genre._id) }}" class="collapse">
  <div class="row">
    <div class="col-7 offset-1 col-md-6 edit-genre">
      <label for="name">Genre name:</label> 
      <input id="name" type="text" name="name" required value="{{ genre.name.title() }}"/>
    </div>

    <div class="col-4 col-md-3 genre-edit">
      <button type="submit" class="btn btn-lg  edit-genres-btn hover">
        Save <i class="far fa-save"></i></button>
    </div>
  </div>
</form>
{% endfor %}
<hr>

{% endblock %}

{% block link %}
<a class="footer-link" href="{{ url_for('manage_genre') }}">Back to top</a><br>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="book app">
        <meta name="keywords" content="books, book reviews, book ratings, bookcase, bookshelf, book tracker">
        <meta name="author" content="Natalie Kate Alexander">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
        <link rel="stylesheet" href="static/css/style.css">
        <title>Pocket Bookcase</title>
    </head>
    <body>

        <!-- Header and Nav, modified bootstrap nav -->
        <header>
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="" aria-label="Logo and link to home">Pocket Bookcase</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navdropdownmenu"
                    aria-controls="navdropdownmenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navdropdownmenu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('library') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Sign Out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Manage Genres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Manage Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""
                                aria-label="">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" aria-label="">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>
</html>

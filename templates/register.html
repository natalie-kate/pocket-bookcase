{% extends "base.html" %}
{% block image %}

<div class="image-container">
    <div class="col-12 header text-center">
        <h2>Sign Up!</h2>
    </div>
</div>

{% endblock %}

{% block content %}

<form id="register-form" method="POST" action="{{ url_for ('register') }}">
    <div class="row">
        <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 form">
            <fieldset>
                <legend>Personal details</legend>
                <label for="firstname">First Name:</label><br />
                <input id="firstname" type="text" name="first_name" pattern="^\S+$" data-toggle="tooltip" data-placement="top" title="No spaces" required/><br/>
                <label for="surname">Surname:</label><br />
                <input id="surname" type="text" name="surname" pattern="^\S+$" data-toggle="tooltip" data-placement="top" title="No spaces" required/><br/>
                <label for="email">Email Address:</label><br />
                <input id="email" type="email" name="email" pattern="^\S+$" data-toggle="tooltip" data-placement="top" title="No spaces" required/><br />
                <label for="username">Username:</label><br />
                <input id="username" type="text" name="username" pattern="^[a-zA-Z0-9]{5,15}$" data-toggle="tooltip" data-placement="top" title="Between 5 & 15 characters with no spaces." required /><br />
                <label for="password">Password:</label><br />
                <input id="password" type="password" name="password" pattern="^[a-zA-Z0-9]{5,15}$" data-toggle="tooltip" data-placement="top" title="Between 5 & 15 characters with no spaces." required /><br />
                <label for="confirm-password">Confirm Password:</label><br />
                <input id="confirm-password" type="password" name="confirm-password" pattern="^[a-zA-Z0-9]{5,15}$" data-toggle="tooltip" data-placement="top" title="Between 5 & 15 characters with no spaces." required /><br />
                <label for="genre">Favourite Genre</label><br />
                <select class="custom-select" id="genre" name="genre" required>
                    <option  disabled selected value="">Pick your favourite genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.name }}">{{ genre.name.title() }}</option>
                    {% endfor %}
                </select>
            </fieldset>
        </div>
    </div>
    <div class="row button text-center">
        <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="submit" class="btn my-btn btn-lg hover">REGISTER</button>
        </div>
    </div>
</form>
<div class="text-center">
    <p class="sign-in-link">Already got an account? <a href="{{ url_for('sign_in') }}">Sign In Here</a></p>
    </div>
<hr>
{% endblock %} 

{% block link %}
<a class="footer-link" href="{{ url_for('register') }}">Back to top</a><br />
{% endblock %}

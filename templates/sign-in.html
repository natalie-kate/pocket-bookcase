<!-- In addition to base.html code -->
{% extends "base.html" %}

<!-- Page header on image background -->
{% block image %}
<div class="image-container">
    <div class="col-12 header text-center">
        <h2>Sign In</h2>
    </div>
</div>
{% endblock %}

<!-- Page content -->
{% block content %}
<!-- Sig-in form -->
<form id="signin-form" method="POST" action="{{ url_for ('sign_in') }}">
    <div class="row">
        <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 signin form">
            <label for="username">Username:</label><br />
            <input id="username" type="text" name="username" pattern="^[a-zA-Z0-9]{5,15}$" required /><br />
            <label for="password">Password:</label><br />
            <input id="password" type="password" name="password" pattern="^[a-zA-Z0-9]{5,15}$" required /><br />
        </div>
    </div>
    <!-- Sign-in button -->
    <div class="row button text-center">
        <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="submit" class="btn my-btn btn-lg hover">Sign In</button>
        </div>
    </div>
</form>

<!-- Link to register for new users -->
<div class="text-center">
    <p class="sign-up-link">Haven't got an account? <a href="{{ url_for('register') }}">Register Here</a></p>
</div>
<hr>
{% endblock %}

<!-- Footer link specific for the page -->
{% block link %}
<p><a class="footer-link" href="{{ url_for('sign_in') }}">Back to top</a></p>
{% endblock %}

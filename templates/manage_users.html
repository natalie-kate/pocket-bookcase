{% extends "base.html" %}
{% block image %}

<div class="title-container">
  <div class="row">
    <div class="col-12 text-center header">
      <h2>Manage Users</h2>
    </div>
  </div>
</div>

{% endblock %}

{% block content%}

<form id="search-form" method="POST" action="{{ url_for ('search_users') }}">
  <div class="row search-box">
    <div class="col-8">
      <input type="text" name="search" id="search" placeholder=" username" aria-label="Search users">
    </div>
    <div class="col-4">
      <button type="submit" class="btn btn-primary hover">Search <i class="fas fa-search"></i></button>
    </div>
  </div>
</form> 

{% if users %}

<h3 class="users text-center">Search Results</h3>

{% for user in users %}
<div class="row users text-center">
  </iv>
  <div class="col-10 offset-1 col-md-5 shadow-lg p-1 mb-3 bg-white rounded">
    <h3>{{ user.username }}</h3>
  </div>
  <div class="col-10 offset-1 col-md-5 offset-md-0">
    <a href="{{ url_for('edit_user', user_id=user._id) }}"class="btn btn-md edit-btn hover">Edit <i class="fas fa-edit"></i></a>
    <a href="{{ url_for('delete_user', user_id=user._id) }}" class="btn btn-md delete-btn hover">Delete <i class="fas fa-trash-alt"></i></a>
  </div>
</div>

{% endfor %}
<hr>

{% endblock %}

{% block link %}
<a class="footer-link" href="{{ url_for('manage_users') }}">Back to top</a><br>
{% endblock %}
